<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <head>
      <script
        src="https://kit.fontawesome.com/07aa23fa7d.js"
        crossorigin="anonymous"
      ></script>
    </head>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="nav container">
        <h1 class="logo">E COM WEB</h1>
        <i class="fa-solid fa-cart-shopping" id="cart-icon"></i>
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <div class="cart-content">
          </div>
          
        
          <div class="total">
            <div class="total-title">total</div>
            <div class="total-price">$0</div>
          </div>

          <button type="button" class="btn-buy">Buy Now</button>
          <i class="fa-solid fa-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <section class="shop-container">
      <h2 class="section-title">SHOP-PRODUCT</h2>
      <div class="shop-content">
        <div class="product-box">
          <img src="img/product/f1.jpg" alt="" class="product-img" />
          <h2 class="title-product">T-shirt</h2>
          <span class="price">$80</span>
          <i class="fa-solid fa-cart-shopping add-cart"></i>
        </div>
        <div class="product-box">
          <img src="img/product/f2.jpg" alt="" class="product-img" />
          <h2 class="title-product">shirt</h2>
          <span class="price">$90</span>
          <i class="fa-solid fa-cart-shopping add-cart"></i>
        </div>
        <div class="product-box">
          <img src="img/product/f3.jpg" alt="" class="product-img" />
          <h2 class="title-product">Pant</h2>
          <span class="price">$100</span>
          <i class="fa-solid fa-cart-shopping add-cart"></i>
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
